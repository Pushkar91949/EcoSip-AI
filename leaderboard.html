<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #78a7ff, #2107b6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 600px;
            height: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .leaderboard h1 {
            margin: 0;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }
        .leaderboard-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaderboard-item span {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Awareness Leaderboard</h1>
        <div class="leaderboard-item">
            <span>1. Pushkar Joshi</span>
            <span>100 pts</span>
        </div>
        <div class="leaderboard-item">
            <span>2. Harshit Raj</span>
            <span>100 pts</span>
        </div>
        <div class="leaderboard-item">
            <span>3. Sudhir Venkatesh</span>
            <span>100 pts</span>
        </div>
    </div>
</body>
</html>
